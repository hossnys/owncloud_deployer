<style type="text/css">
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    th.index {
        width: 5%
    }
</style>


<h2>Requests</h2>
<br />

<div>
    <table width="100%">
        <tr>
            <th class="index">#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Submission time</th>
            <th>Status</th>
            <th>Admin selection</th>
        </tr>
        {% for user in users %}
        <tr>
            <th class="index">{{users.index(user) + 1}}</th>
            <th>{{user.tname}}</th>
            <th>{{user.email}}</th>
            <th>{{user.time}}</th>
            <th>{{user.status}}</th>
            <th><input type="checkbox" id="user.tname" name="mark" value="Verify"></th>
        </tr>
        {% endfor %}

    </table>
    <button type="button">Deploy checked!</button>

</div>

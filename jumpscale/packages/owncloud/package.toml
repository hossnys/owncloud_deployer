name = "owncloud"
is_auth = true
is_admin = false
frontend = "/owncloud"

[[static_dirs]]
name = "frontend"
path_url = ""
path_location = "frontend/dist/"
index = "index.html"
spa = false

[[bottle_servers]]
name = "main"
file_path = "bottle/api.py"
path_url = "/api/"
path_dest = "/api/"
host = "0.0.0.0"


[[servers]]
name = "owncloud"
domain = ""
letsencryptemail = ""
includes = ["default_443.chatflows_*", "default_443.auth_*", "default_443.owncloud*"]

[[servers.locations]]
name = "custom"
type = "custom"
custom_config = """
location / {
   rewrite ^(.+) /owncloud;
}
"""